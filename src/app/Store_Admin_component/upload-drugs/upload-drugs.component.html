<mat-toolbar color="primary">
  <h3 class="toolbar-title">Store CSV Uploader</h3>
</mat-toolbar>

<div class="upload-container">
  <div class="upload-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Upload Your CSV File</mat-card-title>
        <mat-card-subtitle>Select a CSV file to upload</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="file-upload">
          <input type="file" (change)="onFileSelected($event)" hidden #fileInput />
          <button mat-raised-button color="primary" (click)="fileInput.click()" class="upload-btn">
            <mat-icon>cloud_upload</mat-icon> Choose File
          </button>
          <span *ngIf="selectedFile" class="file-name">{{ selectedFile.name }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-container">
          <button mat-raised-button color="accent" (click)="onUpload()" [disabled]="!selectedFile">
            Upload
          </button>
          <button mat-raised-button color="warn" (click)="onUpdateStore()" [disabled]="!selectedFile">
            Update Store
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
