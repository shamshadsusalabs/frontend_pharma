<div class="ads-card">
  <div class="user-info">
    <h2 class="user-name">{{ userData?.userName }}</h2>
    <p class="user-contact">{{ userData?.userContactNumber }}</p>
  </div>

  <div class="ads-info">
    <h3>Ad Count: {{ userData?.count }}</h3>
  </div>

  <div class="invoice">
    <h3>Invoice</h3>
    <p><strong>Total Ads Printed:</strong> {{ userData?.count }}</p>
  </div>
</div>
