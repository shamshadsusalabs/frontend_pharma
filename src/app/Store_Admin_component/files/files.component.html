<!-- Search Bar with Outline -->
<mat-form-field appearance="outline" class="search-bar">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applySearchFilter($event)" placeholder="Search">
</mat-form-field>

<!-- Date Range Picker (From and To) -->
<mat-form-field appearance="outline">
  <mat-label>From</mat-label>
  <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate" (dateChange)="applyDateFilter()">
  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #startDatePicker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>To</mat-label>
  <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate" (dateChange)="applyDateFilter()">
  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #endDatePicker></mat-datepicker>
</mat-form-field>

<!-- Data Table -->
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="AdharCardNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> AdharCardNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.AdharCardNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="ContactNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ContactNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.ContactNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="fileUrl">
    <th mat-header-cell *matHeaderCellDef> File URL </th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.fileUrl" target="_blank">View</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
