
<div class="search-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by any field" />
  </mat-form-field>
  <button mat-raised-button color="primary" class="add-button" routerLink="../distributor-set">
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>
<div class="mat-elevation-z8">
  <!-- Search Bar Section -->


  <!-- Table Section -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
      <!-- Shop Name Column -->
      <ng-container matColumnDef="shopName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.shopName }} </td>
      </ng-container>

      <ng-container matColumnDef="drugName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DrugName</th>
        <td mat-cell *matCellDef="let element"> {{ element.drugName }} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
      </ng-container>

      <!-- Discount Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount (%) </th>
        <td mat-cell *matCellDef="let element"> {{ element.discount }} </td>
      </ng-container>

      <!-- Delivery Type Column -->
      <ng-container matColumnDef="deliveryType1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.deliveryType1 }} </td>
      </ng-container>

      <!-- Delivery Time Column -->
      <ng-container matColumnDef="deliveryTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Time (hrs) </th>
        <td mat-cell *matCellDef="let element"> {{ element.deliveryTime }} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteDistributor(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Headers and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
</div>
