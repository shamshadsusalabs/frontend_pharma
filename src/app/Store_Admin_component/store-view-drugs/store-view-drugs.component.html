<div class="table-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Drugs</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Paracetamol" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Drug Name Column -->
    <ng-container matColumnDef="drugName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drug Name </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.drugName }} </td>
    </ng-container>

    <!-- Drug Code Column -->
    <ng-container matColumnDef="drugCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drug Code </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.drugCode }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer Company </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.manufacturer }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.price }} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.stock }} </td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.discount }} </td>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ExpiryDate </th>
      <td mat-cell *matCellDef="let drug"> {{ drug.expiryDate  | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
