<div class="table-container">
  <!-- Search input -->
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Filter profiles">
  </mat-form-field>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
      <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
    </ng-container>

    <!-- Shop Name Column -->
    <ng-container matColumnDef="shopName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop Name</th>
      <td mat-cell *matCellDef="let element">{{ element.shopName }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- GST Number Column -->
    <ng-container matColumnDef="gstNumber">
      <th mat-header-cell *matHeaderCellDef>GST Number</th>
      <td mat-cell *matCellDef="let element">{{ element.gstNumber }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- Actions, such as edit or delete, can go here -->
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </td>
    </ng-container>

    <!-- Table Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
